<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Eyoel Math Quiz</title>
<style>
body{
  font-family:"Times New Roman";
  background:linear-gradient(to right,#3a7bd5,#00d2ff);
  color:white;
  text-align:center;
}
.box{
  background:rgba(0,0,0,0.6);
  width:80%;
  margin:auto;
  padding:20px;
  border-radius:10px;
}
button{
  padding:10px;
  margin:5px;
  width:60%;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{background:#ffd700;color:black;}
#timer{font-size:20px;margin:10px;}
</style>
</head>

<body>
<div class="box" id="quiz">
<h1>Welcome to Eyoel's Math Quiz Website</h1>
<div id="timer">Time: 30:00</div>
<button onclick="startQuiz()">Start Quiz</button>
<h2 id="question"></h2>
<div id="answers"></div>
</div>

<div class="box" id="result" style="display:none;">
<h1>Result</h1>
<h2 id="scoreText"></h2>
<h2 id="finalText"></h2>
</div>

<script>
let time=1800;
let index=0;
let score=0;
let locked=false;
let timer=null;

const questions=[
{q:"-7 + 12 =",a:5,o:[5,-5,19]},
{q:"-4 - 9 =",a:-13,o:[-13,13,5]},
{q:"-3 * 6 =",a:-18,o:[-18,18,-9]},
{q:"-20 / 5 =",a:-4,o:[-4,4,-5]},
{q:"Solve: x + 9 = 20",a:11,o:[11,10,9]},
{q:"Solve: 3 * x = 21",a:7,o:[7,6,8]},
{q:"Solve: 4 * x - 8 = 12",a:5,o:[5,4,6]},
{q:"Simplify ratio 12:18",a:"2:3",o:["2:3","3:2","6:9"]},
{q:"Find x: 6/18 = x/6",a:2,o:[2,3,4]},
{q:"Convert 1/4 to percent",a:"25%",o:["25%","50%","75%"]},
{q:"20 percent of 150 =",a:30,o:[30,20,25]},
{q:"30 percent is 60. Number?",a:200,o:[200,180,240]},
{q:"Which is greater: -3 or -7?",a:"-3",o:["-3","-7","0"]},
{q:"7 + (-15) =",a:-8,o:[-8,8,-22]},
{q:"-6 * -4 =",a:24,o:[24,-24,12]},
{q:"18 / -3 =",a:-6,o:[-6,6,-9]},
{q:"Ratio 3:5, girls=25, boys=?",a:15,o:[15,20,10]},
{q:"10 percent of 90 =",a:9,o:[9,10,8]},
{q:"Solve: x - 7 = 10",a:17,o:[17,15,20]},
{q:"Solve: 5 * x = 45",a:9,o:[9,8,10]},
{q:"3/5 to percent =",a:"60%",o:["60%","50%","75%"]},
{q:"25 percent of 200 =",a:50,o:[50,40,60]},
{q:"-8 + 15 =",a:7,o:[7,-7,8]},
{q:"2 * x + 4 = 18",a:7,o:[7,6,8]},
{q:"Integer? 2.5, -4, 3/2",a:-4,o:[-4,2.5,"3/2"]},
{q:"A={a,b}, B={b,c}. Union?",a:"{a,b,c}",o:["{a,b,c}","{a,b}","{b}"]},
{q:"Which is in {2,4,6}? 5 or 6",a:6,o:[6,5,7]},
{q:"-10 + 3 =",a:-7,o:[-7,7,-13]},
{q:"Solve: 6 * x = 48",a:8,o:[8,6,10]}
];

function show(){
  if(index>=questions.length){finish();return;}
  locked=false;
  let q=questions[index];
  document.getElementById("question").innerText=(index+1)+". "+q.q;
  let html="";
  q.o.forEach(op=>{
    html+=`<button onclick="check('${op}')">${op}</button><br>`;
  });
  document.getElementById("answers").innerHTML=html;
}

function check(ans){
  if(locked)return;
  locked=true;
  if(ans==questions[index].a)score++;
  setTimeout(()=>{index++;show();},300);
}

function finish(){
  clearInterval(timer);
  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";
  document.getElementById("scoreText").innerText="Score: "+score+"/30";
  document.getElementById("finalText").innerText=
  score>=15?"Congratulations! You passed!":"Try again! You failed.";
}

function startQuiz(){
  if(timer) return;
  show();
  timer=setInterval(()=>{
    if(time<=0){finish();return;}
    let m=Math.floor(time/60);
    let s=time%60;
    document.getElementById("timer").innerText=
      "Time: "+m+":"+(s<10?"0":"")+s;
    time--;
  },1000);
}
</script>
</body>
</html>
